<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Division Allocation</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Division Allocation</h1>
        <div class="table-responsive">
            <table class="table table-bordered" id="division-table">
                <thead>
                    <tr>
                        <th>Manager Name</th>
                        <th>Division</th>
                    </tr>
                </thead>
                <tbody id="division-content">
                    <!-- Content will be inserted here by JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        function fetchDivisionData() {
            $.ajax({
                url: '/api/fetch_division_data',
                method: 'GET',
                success: function(data) {
                    console.log("Data fetched:", data);
                    let contentHtml = '';
                    data.forEach(row => {
                        contentHtml += '<tr>';
                        contentHtml += `<td>${row['Manager Name']}</td>`;
                        contentHtml += `<td>${row['Division']}</td>`;
                        contentHtml += '</tr>';
                    });
                    $('#division-content').html(contentHtml);
                },
                error: function(error) {
                    console.error("Error fetching data:", error);
                }
            });
        }

        $(document).ready(function() {
            fetchDivisionData();
        });
    </script>
</body>
</html>
