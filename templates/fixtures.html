<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fixtures and Results</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            background-color: #f5f5f5;
        }
        .jumbotron {
            background-color: #343a40;
            color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .container {
            margin-top: 20px;
        }
        .fixtures-table {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .thead-dark th {
            background-color: #007bff;
            color: #fff;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .datetime {
            display: flex;
            flex-direction: column;
        }
        .time {
            font-size: 0.8em;
            color: #555;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="#">FPL NEPAL WEB APP</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="/players">Players</a></li>
                <li class="nav-item"><a class="nav-link" href="/league">League</a></li>
                <li class="nav-item"><a class="nav-link" href="/compare">Compare</a></li>
                <li class="nav-item"><a class="nav-link active" href="/fixtures">Fixtures</a></li>
                <li class="nav-item"><a class="nav-link active" href="/whatif">What If</a></li>
                <li class="nav-item"><a class="nav-link active" href="/squad">Squad</a></li>
                
            </ul>
        </div>
    </nav>

    <!-- Jumbotron -->
    <!-- <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Premier League Fixtures and Results</h1>
            <p class="lead">View upcoming fixtures and past match results.</p>
        </div>
    </div> -->

    <div class="container">
        <div class="form-group">
            <label for="gameweek-select">Select Gameweek:</label>
            <select class="form-control" id="gameweek-select">
                <!-- Gameweek options will be populated here -->
            </select>
        </div>
        <div class="table-responsive">
            <table class="table table-striped table-bordered fixtures-table">
                <thead class="thead-dark">
                    <tr>
                        <th>Home Team</th>
                        <th>Score</th>
                        <th>Away Team</th>
                        <th>Date/Time</th>
                    </tr>
                </thead>
                <tbody id="fixtures-table-body">
                    <!-- Fixtures will be populated here -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        const currentEvent = 38; // Set this to the current gameweek number

        function loadFixtures(gameweek) {
            $.get('/api/fixtures', function(data) {
                let fixturesHtml = '';
                data.forEach(function(fixture) {
                    if (fixture.event === gameweek) {
                        const date = new Date(fixture.kickoff_time).toLocaleDateString('en-GB');
                        const time = new Date(fixture.kickoff_time).toLocaleTimeString('en-GB', { hour: '2-digit', minute: '2-digit' });
                        fixturesHtml += `
                            <tr>
                                <td>${fixture.home_team}</td>
                                <td>${fixture.finished ? fixture.team_h_score + ' - ' + fixture.team_a_score : 'vs'}</td>
                                <td>${fixture.away_team}</td>
                                <td class="datetime">
                                    <span>${date}</span>
                                    <span class="time">${time}</span>
                                </td>
                            </tr>
                        `;
                    }
                });
                $('#fixtures-table-body').html(fixturesHtml);
            });
        }

        $(document).ready(function() {
            const gameweeks = Array.from({length: 38}, (_, i) => i + 1);
            const gameweekSelect = $('#gameweek-select');
            gameweeks.forEach(gameweek => {
                gameweekSelect.append(`<option value="${gameweek}">Gameweek ${gameweek}</option>`);
            });

            gameweekSelect.val(currentEvent); // Set the default selected gameweek to the current event
            loadFixtures(currentEvent); // Load fixtures for the current event by default

            gameweekSelect.change(function() {
                const selectedGameweek = $(this).val();
                loadFixtures(parseInt(selectedGameweek));
            });
        });
    </script>
</body>
</html>
